<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:fieldset id="menu">
			<div class="ui-g">
				<div class="ui-g-2">
					<p:outputLabel value="Process" for="process" />
				</div>
				<div class="ui-g-10">
			        <p:autoComplete id="process" multiple="true" 
			        		value="#{menuManagedBean.selectedProcessIds}" 
			        		completeMethod="#{menuManagedBean.completeProcess}"
			        		style="width:95%"
			                var="process" 
			                itemLabel="#{process.name}" 
			                itemValue="#{process.id}" >
			          
			            <p:column>
			                <h:outputText value="#{process.name}" />
			            </p:column>
			        </p:autoComplete>
        		</div>
        		<div class="ui-g-2">
			 		<h:outputLabel for="kareas" value="Knowledge Areas:" />
			 	</div>
			 	<div class="ui-g-10">
					<p:selectCheckboxMenu
							id="kareas"
							value="#{menuManagedBean.selectedKnowledgeAreaIds}"
							label="Knowledge Areas" 
							multiple="true"
							filter="true"
							filterMatchMode="startsWith" 
							style="width:95%"
							>
						<f:selectItems 
								value="#{menuManagedBean.knowledgeAreas}" 
								var="ka"
								itemValue="#{ka.id}"
								itemLabel="#{ka.shortName}" />
					</p:selectCheckboxMenu>
				</div>
				<div class="ui-g-2">
					<h:outputLabel for="processGroup" value="Process Groups:" />
				</div>	
				<div class="ui-g-10">
					<p:selectCheckboxMenu 
							id="processGroup"
							value="#{menuManagedBean.selectedProcessGroupIds}"
							label="Process Groups" 
							multiple="true"
							filter="true"
							filterMatchMode="startsWith" 
							style="width:95%"
							>
						<f:selectItems 
								value="#{menuManagedBean.processGroups}" 
								var="pg"
								itemValue="#{pg.id}"
								itemLabel="#{pg.shortName}" />
					</p:selectCheckboxMenu>
				</div>
			</div>
			<p:commandButton update="processForm" styleClass="ui-priority-primary" value="Submit"/>
		</p:fieldset>
		

	</h:form>
	
</ui:composition>
