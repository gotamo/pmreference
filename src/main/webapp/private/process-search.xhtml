<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="processForm">
		<p:repeat value="#{queryProcessManagedBean.processes}" var="process">
			<p:fieldset legend="#{process.knowledgeArea.shortName} (#{process.processGroup.code}): #{process.name}" toggleable="true" toggleSpeed="500">
				<ui:include src="/private/process-itto.xhtml">
					<ui:param name="process" value="#{process}" />
				</ui:include>
			</p:fieldset>
		</p:repeat>
	</h:form>
</ui:composition>
